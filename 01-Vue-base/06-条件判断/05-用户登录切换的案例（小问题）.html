<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- 
        小问题：
        如果我们在输入内容的情况下，切换了类型，我们会发现文字依然显示之前的输入内容
        问题解答：
        这是因为vue在进行DOM渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素
        在这个案例中，vue内部会发现原来的input元素不再使用，直接作为else中的input来使用了

        解决方案：
        如果我们不希望vue出现重复利用的问题，可以给对应的input添加key
        并且需要保证key的不同
        -->
        <span v-if="isUser">
            <label for="username">用户账号</label>
            <input type="text" id="username" placeholder="用户账号" key="username">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" id="email" placeholder="用户邮箱" key="email">
        </span>

        <button @click="isUser = ! isUser">切换类型</button>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true
            }


        })
    </script>
</body>

</html>
