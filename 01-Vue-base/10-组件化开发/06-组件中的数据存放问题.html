<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <cpn></cpn>


    </div>
    <!-- 1.script标签，注意：类型必须是text/x-template -->
    <!-- <script type="text/x-template" id="cpn">
        <div>
        <h2>标题1</h2>           
        </div>
    </script> -->

    <!-- 2、template标签 -->
    <template id="cpn">
        <div>
            <h2>标题1</h2>
            <p>{{content}}</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>

        Vue.component('cpn', {
            template: '#cpn',
            // 组件里的data必须是一个函数，且需返回一个实例
            data() {
                return {
                    content: '哈哈哈哈哈哈哈'
                }
            }
        })
        //注册局部组件的语法糖
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
            },

        })

    </script>
</body>

</html>
