<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn @item-click="cpnClick"></cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //子组件
        const cpn = {
            template: '#cpn',
            data() {
                return {
                    categories: [
                        { id: 'aa', name: '热门推荐' },
                        { id: 'bb', name: '手机数码' },
                        { id: 'cc', name: '家用家电' },
                        { id: 'dd', name: '电脑办公' }
                    ]
                }
            },
            methods: {
                btnClick(item) {
                    //$emit 发送事件 自定义事件item-click
                    this.$emit('item-click', item)
                }
            }

        }

        //父组件
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'lisa',
                    age: 18,
                    height: 1.7
                }
            },
            components: {
                cpn
            },
            methods: {
                cpnClick(item) {
                    console.log(item.name)
                }
            }

        })

    </script>
</body>

</html>
