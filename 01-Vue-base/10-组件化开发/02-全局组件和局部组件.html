<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <div id="app2">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //1、创建组件构造器
        const cpnC = Vue.extend({
            template: `
            <div>
            <h2>标题</h2>
            </div>
            `
        })
        //2、Vue.component注册组件（全局组件,意味着可以在多个Vue的实例下面使用）
        Vue.component('cpn', cpnC)


        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',


            }


        })
        const app2 = new Vue({
            el: '#app2',
            data: {
                message: '你好',
                //cpn使用组件时的标签名
                cpn: cpnC  //局部组件

            }


        })
    </script>
</body>

</html>
