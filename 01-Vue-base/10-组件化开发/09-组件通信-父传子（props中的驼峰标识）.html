<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <!-- 此处不支持驼峰的写法 输出一个空的对象-->
        <cpn :cInfo="info"></cpn>
        <!-- 若使用了驼峰需如下转换 -->
        <cpn :c-info="info"></cpn>



    </div>
    <template id="cpn">
        <div>

            <h2>{{cInfo}}</h2>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //父传子 props
        const cpn = {
            template: '#cpn',
            // props: ['cmovies', 'cmessage']
            props: {
                cInfo: {
                    type: Object,
                    default() {
                        return {}
                    }
                }

            }
        }
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'lisa',
                    age: 18,
                    height: 1.7
                }
            },
            components: {
                cpn
            }

        })

    </script>
</body>

</html>
