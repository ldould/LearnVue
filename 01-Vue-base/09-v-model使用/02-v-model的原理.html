<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <!-- v-model双向绑定 -->
        <!-- <input type="text" v-model="message"> 等同于以下代码-->
        <input type="text" :value="message" @input="message = $event.target.value">
        {{message}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好'
            }


        })
    </script>
</body>

</html>
