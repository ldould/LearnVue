<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <!-- 添加v-once，数据固定不变 -->
        <h2 v-once>{{message}}</h2>
       
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好' 
            }
        })
    </script>
</body>
</html>
