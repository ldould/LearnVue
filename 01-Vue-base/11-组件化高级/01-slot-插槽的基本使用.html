<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <!-- 
        1.插槽的基本使用 <slot></slot>
        2. 插槽的默认值 
        3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素
     -->
    <div id="app">
        <cpn> </cpn>
        <cpn> <span>哈哈</span> </cpn>
        <cpn>
            <i>呵呵</i>
            <span>1234</span>
            <p>哈哈哈</p>
        </cpn>
        <cpn> </cpn>
        <cpn> </cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件 哈哈哈</p>
            <!-- 默认<button>按钮</button> -->
            <slot><button>按钮</button></slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>


        //父组件
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'lisa',

                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                }
            }


        })

    </script>
</body>

</html>
