        // 什么时候使用Promise?
        // 一般情况下是有异步操作时，使用Promise对这个操作进行封装
        // new -> 构造函数（1、保存了一些状态信息 2、执行传入的函数）
        // 在执行传入的回调函数时，会传入两个参数，resolve、reject，本身又是函数
        new Promise((resolve, reject) => {
            setTimeout(() => {

                //    失败的时候调用reject,然后执行catch函数
                reject("err message")
            }, 1000)
