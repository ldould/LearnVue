<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn></cpn>

    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <ccpn></ccpn>
        </div>

    </template>
    <template id="ccpn">
        <div>
            <h2>子组件</h2>
            <button @click="btnClick">按钮</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>

        //父组件
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好'
            },

            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            name: '我是cpn组件的name'
                        }
                    },
                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    //访问父组件$parent（很少用）
                                    // console.log(this.$parent)
                                    // console.log(this.$parent.name)

                                    //2、访问根组件 $root
                                    console.log(this.$root)
                                    console.log(this.$root.message)

                                }
                            },
                        }
                    }
                }

            }

        })

    </script>
</body>

</html>
