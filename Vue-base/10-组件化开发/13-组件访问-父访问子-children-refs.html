<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn ref="aaa"></cpn>
        <button @click="btnClick">按钮</button>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>子组件</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>

        //父组件
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'lisa',
                }
            },
            methods: {
                btnClick() {
                    //1、$children
                    // console.log(this.$children)
                    // for (let c of this.$children){
                    //     console.log(c.name)
                    //     c.showMessage()
                    // }
                    // console.log(this.$children[2].name)

                    //2.$refs => 对象类型 ， 默认是一个空的对象 ， ref="aaa"
                    console.log(this.$refs.aaa.name)

                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            name: '我是子组件的name'
                        }
                    },
                    methods: {
                        showMessage() {
                            console.log('showMessage')
                        }
                    }
                }

            }

        })

    </script>
</body>

</html>
