<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <cpn :cmovies="movies" :cmessage="message"></cpn>



    </div>
    <template id="cpn">
        <div>
            <ul>
                <li v-for="item in cmovies">
                    {{item}}
                </li>
            </ul>
            <h2>{{cmessage}}</h2>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //父传子 props
        const cpn = {
            template: '#cpn',
            // props: ['cmovies', 'cmessage']
            props: {
                //类型限制
                // cmovies:Array,
                // cmessage:String
                //2.提供一些默认值 以及必传的值
                cmessage: {
                    type: String,
                    default: 'aaaa',
                    required: true  //必传的值
                },
                //类型是对象或者数组时，默认值必须是一个函数
                cmovies: {
                    type: Array,
                    default() {
                        return []
                    }

                }
            }
        }
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                movies: ['海贼王', '海尔兄弟']
            },
            components: {
                cpn
            }

        })

    </script>
</body>

</html>
