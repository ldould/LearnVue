<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>


    </div>
    <!-- 1.script标签，注意：类型必须是text/x-template -->
    <!-- <script type="text/x-template" id="cpn">
        <div>
        <h2>标题1</h2>           
        </div>
    </script> -->

    <!-- 2、template标签 -->
    <template id="cpn">
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // const obj = {
        //     counter: 0
        // }
        Vue.component('cpn', {

            template: '#cpn',
            // 组件里的data必须是一个函数，且需返回一个实例
            data() {
                //只会改变当前操作的数据（正确）
                return {
                    counter: 0
                }

                //这样会导致联动，改变一个，其它几个也会跟着一起变化（错误）
                // return obj
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                }
            }
        })
        //注册局部组件的语法糖
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
            },

        })

    </script>
</body>

</html>
