<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <cpn2></cpn2>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        //1、创建第一个组件（子组件）
        const cpnC1 = Vue.extend({
            template: `
            <div>
            <h2>标题1</h2>
            
            </div>
            `

        })
        //2、创建第二个组件（父组件）
        const cpnC2 = Vue.extend({
            template: `
            <div>
            <h2>标题2</h2>
            <cpn1></cpn1>
            </div>
            `
            ,
            components: {
                cpn1: cpnC1
            }
        })


        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
            },
            components: {
                cpn2: cpnC2
            }


        })

    </script>
</body>

</html>
