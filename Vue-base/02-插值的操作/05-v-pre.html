<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <!-- 把{{message}} mustache语法原封不动的显示出来，不做解析 直接在页面上显示{{message}} -->
        <h2 v-pre>{{message}}</h2>
       
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好' 
            }
        })
    </script>
</body>
</html>
