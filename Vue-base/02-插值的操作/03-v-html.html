<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <!-- v-html="url" 按照html格式解析 -->
        <h2 v-html="url"></h2>
       
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好' ,
                url:'<a href="www.baidu.com">百度一下<a/>'
            }
        })
    </script>
</body>
</html>
