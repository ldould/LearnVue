<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<!-- 在某些情况下，我们浏览器可能会直接显示未编译的mustache语法标签 -->
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
       
       
    </div>
    <script src="../js/vue.js"></script>
    <script>

        //在vue解析之前，div中有一个属性v-cloak
        //在vue解析之后，div中没有一个属性v-cloak

        setTimeout(function(){
            const app = new Vue({
            el:'#app',
            data:{
                message:'你好' 
            }
        })
        },1000)
        
    </script>
</body>
</html>
