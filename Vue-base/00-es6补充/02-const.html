<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1、一旦给const修饰的标识符被赋值之后，不能修改
        // const name = 'why',
        //     name = 'abc' //Uncaught SyntaxError: Identifier 'name' has already been declared

        //2、使用const定义标识符，必须进行赋值
        //  const name
        // console.log(name)  //Uncaught SyntaxError: Missing initializer in const declaration

        //3、常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
        const obj = {
            name: 'why',
            age: 18,
            height: 1.88
        }
        console.log(obj)
        // obj = {} //报错

        obj.name = 'kobe';
        obj.age = 40;
        obj.height = 1.87
        console.log(obj) //不会报错
    </script>
</body>

</html>
