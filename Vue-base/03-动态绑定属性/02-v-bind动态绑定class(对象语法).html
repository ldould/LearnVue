<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- <h2 :class="active">{{message}}</h2> -->
        <!-- <h2 class="{key1:value,key2:value}">{{message}}</h2>
        <h2 class="{类名1:boolean,类名2:boolean}">{{message}}</h2> -->
        <!-- <h2 :class="{active:isActive,line:ieLine}">{{message}}</h2> -->
        <h2 :class="getClasses()">{{message}}</h2>
        <button v-on:click="btnClick">按钮</button>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                isActive: 'true',
                isLine: 'true',
            },
            methods: {
                btnClick: function () {
                    this.isActive = !this.isActive
                },
                getClasses: function () {
                    return { active: this.isActive, line: this.ieLine }
                }
            }
        })
    </script>
</body>

</html>
