<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>

</head>

<body>

    <div id="app">
        <!-- 事件调用的方法没有参数 ，以下两者皆可-->
        <button @click="btn1Click">按钮1</button>
        <button @click="btn1Click()">按钮1</button>

        <!-- 在事件定义时，写方法时省略了小括号，但是方法本身时需要一个参数的，这个时候，
             vue会默认将浏览器生产的event事件对象作为参数传入到方法 -->

        <!-- 输出123 -->
        <button @click="btn2Click(123)">按钮2</button>
        <!-- 输出undefined -->
        <button @click="btn2Click()">按钮2</button>
        <!-- 输出event事件对象 -->
        <button @click="btn2Click">按钮2</button>


        <!-- 方法定义时，我们需要event对象，同时又需要其它参数 -->
        <!-- 在调用方法，如何手动获取浏览器参数的event对象：$event -->
        <button @click="btn3Click(123,$event)">按钮3</button>
        <button @click="btn2Click">按钮2</button>
        <button @click="btn2Click">按钮2</button>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                btn1Click() {
                    console.log("btn1Click")
                },
                btn2Click(event) {
                    console.log("....", event)
                },
                btn3Click(abc, event) {
                    console.log("abc", abc, "event:", event)
                },
            }


        })


        // 如果函数需要参数，但是没有传入，那么函数的形参为undefined
        // function abc(name){

        // }
        // abc()
    </script>
</body>

</html>
