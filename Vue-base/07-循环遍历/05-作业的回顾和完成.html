<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>
<style>
    .active {
        color: red;
    }
</style>

<body>

    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" :class="{active: currentIndex === index}" @click="liClick(index)">
                {{item}}
            </li>
        </ul>


    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['姜子牙', '女排', '我和我的家乡', '八百'],
                currentIndex: 0
            },
            methods: {
                liClick(index) {
                    this.currentIndex = index
                }
            }


        })
    </script>
</body>

</html>
