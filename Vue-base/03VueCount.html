<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <!-- mustache语法中不仅仅可以直接写变量，也可以写简单的表达式 -->
        <h2>{{firstname + ' ' + lastname}}</h2>
        <h2>{{firstname}} {{lastname}}</h2>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好',
                firstname:'li',
                lastname:'lin'
            }
        })
    </script>
</body>
</html>
