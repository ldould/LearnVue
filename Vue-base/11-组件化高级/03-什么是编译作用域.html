<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <!-- 作用域在vue实例里 -->
        <cpn v-show="isShow"> </cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <!-- 作用域在组件里 -->
        <div>
            <h2>我是子组件</h2>
            <p>我是内容</p>
            <button v-show="isShow"> 按钮 </button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>


        //父组件
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                isShow: true
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            isShow: false
                        }
                    }
                }
            }


        })

    </script>
</body>

</html>
