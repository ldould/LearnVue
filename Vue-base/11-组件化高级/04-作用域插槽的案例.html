<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>

    <div id="app">
        <cpn> </cpn>
        <cpn>
            <!-- 目的是获取子组件的pLanguage -->
            <div slot-scope="slot">
                <!-- <span v-for="item in slot.data">{{item}}-</span> -->
                <span>{{slot.data.join("-")}}</span>

            </div>
        </cpn>
        <cpn>
            <div slot-scope="slot">
                <span>{{slot.data.join("*")}}</span>
                <!-- <span v-for="item in slot.data">{{item}}*</span> -->
            </div>

        </cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <slot :data="pLanguage">
                <ul>
                    <li v-for="item in pLanguage">{{item}}</li>
                </ul>
            </slot>

        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>


        //父组件
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',

            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            pLanguage: ['javascript', 'c++', 'java', 'python', 'Go', 'c#']
                        }
                    }
                }
            }


        })

    </script>
</body>

</html>
